<style>

.myimg {
  vertical-align: middle;
  width: 100%;
  display: block;
  margin-left: auto;
  margin-right: auto;
}

/* Position the image container (needed to position the left and right arrows) */
.container {
  position: relative;
  width: 90%;
  margin: auto;
  overflow: hidden;
}

/* Hide the images by default */
.mySlides {
  display: none;
  margin: left;
  width: 100%;
}

/* Add a pointer when hovering over the thumbnail images */
.cursor {
  cursor: pointer;
}

/* Next & previous buttons */
.prevButton,
.nextButton {
  cursor: pointer;
  position: absolute;
  top: 0px;
  width: auto;
  padding: 16px;
  color: black;
  font-weight: bold;
  font-size: 20px;
  border-radius: 0 3px 3px 0;
  user-select: none;
  -webkit-user-select: none;
}

/* Position the "nextButton button" to the right */
.nextButton {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prevButton:hover,
.nextButton:hover {
  background-color: #05274A;
  color: white;
}

/* Number text (1/3 etc) */
.numbertext {
  font-size: 18px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Six columns side by side */
.column {
  /*float: left;*/
  width: 33%;
  max-width: 200px;
  display: inline-block;
  white-space: nowrap;
}

.stretch {
  width: 100%;
  display: inline-block;
  font-size: 0;
  line-height: 0
}

/* Add a transparency effect for thumnbail images */
.demo {
  opacity: 0.6;
}

.demo:focus {
  opacity: 1;
  border: solid;
}

.active,
.demo:hover {
  opacity: 1;
}


</style>
